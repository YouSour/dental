<!--Index-->
<template name="dental_diseaseCategory">
    <div class="animated bounceInRight">
        <p>
            <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
        </p>

        {{> tabular table=Dental.TabularTable.DiseaseCategory class="table table-striped table-bordered table-condensed table-hover"}}
    </div>
</template>

<!--Action-->
<template name="dental_diseaseCategoryAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="dental_diseaseCategoryInsert">
    {{#autoForm collection=Dental.Collection.DiseaseCategory id="dental_diseaseCategoryInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='code'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='name'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="dental_diseaseCategoryUpdate">

    {{#autoForm collection=Dental.Collection.DiseaseCategory id="dental_diseaseCategoryUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='code'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='name'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}

</template>

<!--Show-->
<template name="dental_diseaseCategoryShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Code</dt>
        <dd>{{code}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
    </dl>
</template>

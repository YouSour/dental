<!--Index-->
<template name="clinic_diseaseCategory">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{> tabular table=Clinic.TabularTable.diseaseCategory class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="clinic_diseaseCategoryAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="clinic_diseaseCategoryInsert">
    {{#autoForm collection=Clinic.Collection.diseaseCategory id="clinic_diseaseCategoryInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
            </div>
            <div class="col-md-6">

            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="clinic_diseaseCategoryUpdate">

    {{#autoForm collection=Clinic.Collection.diseaseCategory id="clinic_diseaseCategoryUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
            </div>
            <div class="col-md-6">

            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}

</template>

<!--Show-->
<template name="clinic_diseaseCategoryShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
    </dl>
</template>

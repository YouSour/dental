<!--Index-->
<template name="dental_laboItemCategories">
    <div class="animated bounceInRight">
        <p>
            <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
        </p>
        {{> tabular table=Dental.TabularTable.LaboItemCategories class="table table-striped table-bordered table-condensed table-hover"}}
    </div>
</template>

<!--Action-->
<template name="dental_laboItemCategoriesAction">
    {{#tabularAction}}
        <li><a href="" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="dental_laboItemCategoriesInsert">
    {{#autoForm collection=Dental.Collection.LaboItemCategories id="dental_laboItemCategoriesInsert" type="insert"}}
        <div class="row">
            <div class="col-md-12">
              {{> afQuickField name="code"}}
              {{> afQuickField name="name"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--update-->
<template name="dental_laboItemCategoriesUpdate">
    {{#autoForm collection=Dental.Collection.LaboItemCategories id="dental_laboItemCategoriesUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-12">
              {{> afQuickField name="code"}}
              {{> afQuickField name="name"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="dental_laboItemCategoriesShow">
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{_id}}</dd>
        <dt>Code</dt>
        <dd>{{code}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
    </dl>
</template>

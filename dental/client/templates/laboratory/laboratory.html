<!--Index-->
<template name="dental_laboratory">
    <div class="animated bounceInRight">
        <p>
            <button class="btn btn-primary insert">{{fa "plus"}} Add New</button>
        </p>
        {{> tabular table=Dental.TabularTable.Laboratory class="table table-responsive table-striped table-bordered table-condensed table-hover"}}
    </div>
</template>

<!--Action-->
<template name="dental_laboratoryAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="dental_laboratoryInsert">
    {{#autoForm collection=Dental.Collection.Laboratory id="dental_laboratoryInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">

                {{> afQuickField name="name"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="price"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="dental_laboratoryUpdate">
    {{#autoForm collection=Dental.Collection.Laboratory id="dental_laboratoryUpdate"  doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">

                {{> afQuickField name="name"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="price"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="dental_laboratoryShow">
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Price</dt>
        <dd>{{price}}</dd>
    </dl>
</template>

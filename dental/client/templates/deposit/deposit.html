<!--Index-->
<template name="clinic_deposit">
    <p>
        <button type="submit" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Clinic.TabularTable.Deposit class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="clinic_depositAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="clinic_depositInsert">
    {{#autoForm collection=Clinic.Collection.Deposit id="clinic_depositInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="depositDate"}}
                {{> afQuickField name="registerId"}}
            </div>
            <div class="col-md-6">
                <div class="form-group{{#if afFieldIsInvalid name='amount'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="address">Amount</label>

                    <div class="input-group">
                        {{> afFieldInput name='amount'}}
                        <span class="input-group-addon">
                            {{fa "usd"}}
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='amount'}}
                        <span class="help-block">{{afFieldMessage name='amount'}}</span>
                    {{/if}}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="clinic_depositUpdate">
    {{#autoForm collection=Clinic.Collection.Deposit doc=this id="clinic_depositUpdate" type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="depositDate"}}
                {{> afQuickField name="registerId"}}
            </div>
            <div class="col-md-6">
                <div class="form-group{{#if afFieldIsInvalid name='amount'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="address">Amount</label>

                    <div class="input-group">
                        {{> afFieldInput name='amount'}}
                        <span class="input-group-addon">
                            {{fa "usd"}}
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='amount'}}
                        <span class="help-block">{{afFieldMessage name='amount'}}</span>
                    {{/if}}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="clinic_depositShow">
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{_id}}</dd>
        <dt>Deposit Date</dt>
        <dd>{{depositDate}}</dd>
        <dt>Register ID</dt>
        <dd>{{registerId}}</dd>
        <dt>Amount</dt>
        <dd>{{labelCon amount amount "success"}}</dd>
    </dl>
</template>

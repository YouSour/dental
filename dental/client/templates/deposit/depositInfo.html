<!--Deposit Info-->
<template name="dental_depositInfo">
    <div class="panel panel-default">
        <div class="panel-heading">Deposit Info</div>
        <div class="panel-body">
            <ul class="list-unstyled">
                {{#each data}}
                    <li><strong>Date:</strong> {{depositDate}}</li>
                    <li><strong>Amount:</strong> {{amount}}</li>
                    <li style="border-bottom: 1px solid;">
                        <!--<strong>Attach File:</strong> {{lightbox url=attachFileUrl title=_doctor.name icon="paperclip"}}-->
                    </li>
                {{/each}}
                <li><strong>Total:</strong> {{totalDeposit}}</li>

            </ul>
        </div>
    </div>
</template>

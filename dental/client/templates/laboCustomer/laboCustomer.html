<!--Index-->
<template name="dental_laboCustomer">
    <div class="animated bounceInRight">
        <p>
            <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
        </p>

        {{> tabular table=Dental.TabularTable.LaboCustomer class="table table-striped table-bordered table-condensed table-hover"}}
    </div>
</template>

<!--Action-->
<template name="dental_laboCustomerAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="dental_laboCustomerInsert">
    {{#autoForm collection=Dental.Collection.LaboCustomer id="dental_laboCustomerInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                <div class="form-group{{#if afFieldIsInvalid name='customerCompanyId'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="customerCompanyId">Company</label>

                    <div class="input-group select2-bootstrap-append">
                        {{> afFieldInput name='customerCompanyId'}}
                        <span class="input-group-btn">
                            <a href="#" class="laboCustomerCompanyAddon btn btn-default">
                                {{fa "plus"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='customerCompanyId'}}
                        <span class="help-block">{{afFieldMessage name='customerCompanyId'}}</span>
                    {{/if}}
                </div>
                {{> afQuickField name='gender'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='address'}}
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='des'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="dental_laboCustomerUpdate">

    {{#autoForm collection=Dental.Collection.LaboCustomer id="dental_laboCustomerUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                <div class="form-group{{#if afFieldIsInvalid name='customerCompanyId'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="customerCompanyId">Company</label>

                    <div class="input-group select2-bootstrap-append">
                        {{> afFieldInput name='customerCompanyId'}}
                        <span class="input-group-btn">
                            <a href="#" class="laboCustomerCompanyAddon btn btn-default">
                                {{fa "plus"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='customerCompanyId'}}
                        <span class="help-block">{{afFieldMessage name='customerCompanyId'}}</span>
                    {{/if}}
                </div>
                {{> afQuickField name='gender'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='address'}}
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='des'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}

</template>

<!--Show-->
<template name="dental_laboCustomerShow">
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Company</dt>
        <dd>{{_customerCompany.name}}</dd>
        <dt>Gender</dt>
        <dd>{{gender}}</dd>
        <dt>Address</dt>
        <dd>{{address}}</dd>
        <dt>Telephone</dt>
        <dd>{{telephone}}</dd>
        <dt>Description</dt>
        <dd>{{des}}</dd>
    </dl>
</template>

<!--Index-->
<template name="clinic_disease">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{> tabular table=Clinic.TabularTable.Disease class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="clinic_diseaseAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="clinic_diseaseInsert">
    {{#autoForm collection=Clinic.Collection.Disease id="clinic_diseaseInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='code'}}
                {{> afQuickField name='name'}}

                <div class="form-group{{#if afFieldIsInvalid name='price'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="price">Price</label>

                    <div class="input-group">
                        {{> afFieldInput name='price'}}
                        <span class="input-group-addon">
                            {{fa "usd"}}
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='price'}}
                        <span class="help-block">{{afFieldMessage name='price'}}</span>
                    {{/if}}
                </div>

            </div>
            <div class="col-md-6">
                <div class="form-group{{#if afFieldIsInvalid name='memberPrice'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="memberPrice">Member Price</label>

                    <div class="input-group">
                        {{> afFieldInput name='memberPrice'}}
                        <span class="input-group-addon">
                            {{fa "usd"}}
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='memberPrice'}}
                        <span class="help-block">{{afFieldMessage name='memberPrice'}}</span>
                    {{/if}}
                </div>
                {{> afQuickField name='diseaseCategoryId'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="clinic_diseaseUpdate">

    {{#autoForm collection=Clinic.Collection.Disease id="clinic_diseaseUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='code'}}
                {{> afQuickField name='name'}}
                <div class="form-group{{#if afFieldIsInvalid name='price'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="price">Price</label>

                    <div class="input-group">
                        {{> afFieldInput name='price'}}
                        <span class="input-group-addon">
                            {{fa "usd"}}
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='price'}}
                        <span class="help-block">{{afFieldMessage name='price'}}</span>
                    {{/if}}
                </div>

            </div>
            <div class="col-md-6">
                <div class="form-group{{#if afFieldIsInvalid name='memberPrice'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="memberPrice">Member Price</label>

                    <div class="input-group">
                        {{> afFieldInput name='memberPrice'}}
                        <span class="input-group-addon">
                            {{fa "usd"}}
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='memberPrice'}}
                        <span class="help-block">{{afFieldMessage name='memberPrice'}}</span>
                    {{/if}}
                </div>
                {{> afQuickField name='diseaseCategoryId'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}

</template>

<!--Show-->
<template name="clinic_diseaseShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Code</dt>
        <dd>{{code}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Price</dt>
        <dd>{{price}}</dd>
        <dt>Member Price</dt>
        <dd>{{memberPrice}}</dd>
        <dt>Disease Category</dt>
        <dd>{{labelCon formatDeseaseCategoryId formatDeseaseCategoryId "primary" ""}}</dd>
    </dl>
</template>

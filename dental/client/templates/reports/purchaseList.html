<!--Form-->
<template name="dental_purchaseListReport">
    {{#autoForm schema=Dental.Schema.PurchaseListReport id="dental_purchaseListReport" action="purchaseListReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='branchId'}}
                {{> afQuickField name='supplierId'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='date'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>


<!--Generate-->
<template name="dental_purchaseListReportGen">
    {{#with data}}
        <!--Title-->
        <div class="report-title">
            <span class="report-company-name" style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
            <span class="report-company-name">{{title.company.enName}}</span><br>
            Date: {{title.date}}<br>
            <u>Purchase Report</u><br>
            {{title.company.khAddress}}, {{title.company.telephone}}
        </div>

        <!--Header-->
        <table width="100%" border="0">
            {{#each header}}
                <tr>
                    <td width="33%">{{col1}}</td>
                    <td width="33%">{{col2}}</td>
                    <td>{{col3}}</td>
                </tr>
            {{/each}}
        </table>

        <!--Content-->

        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th>No</th>
                <th>Purchase ID</th>
                <th>Purchase Date</th>
                <th>Supplier</th>
                <th>Patient</th>
                <th>Item Name</th>
                <th>Amount</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{_id}}</td>
                    <td>{{purchaseDate}}</td>
                    <td>{{_supplier.name}}</td>
                    <td>{{patientName}}</td>
                    <td>{{itemName}}</td>
                    <td>{{total}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>


        <!--Footer-->
        <p></p>
        <!--<table border="0" width="100%">-->
            <!--<tr>-->
                <!--<td style="vertical-align: top">-->
                    <!--&lt;!&ndash;Total&ndash;&gt;-->

                        <!--{{#each footer}}-->
                            <!--<tr>-->
                                <!--<td width="75%" style="text-align: right">{{col1}}</td>-->
                                <!--<td style="text-align: right">{{col2}}</td>-->
                            <!--</tr>-->
                        <!--{{/each}}-->
                    <!--</table>-->
                <!--</td>-->
            <!--</tr>-->
        <!--</table>-->
    {{/with}}

    <!--Sign-->

</template>

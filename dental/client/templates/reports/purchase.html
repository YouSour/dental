<!--Generate-->
<template name="dental_purchaseReportGen">
    {{#if data}}
        {{#with data}}
            <!--Title-->
            <table class="report-title">
                <tr>
                    <td>
                        <img src="/seng_ratha/logo.jpg">
                    </td>
                    <td>
                      <div class="header-style">
                      <span class="report-company-name"
                            style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
                      <span class="report-company-name">{{title.company.enName}}</span><br>
                      <u>ការទិញ (Purchase)</u><br>
</div>
                    </td>
                </tr>
            </table>

            <!--Header-->
            <div style="width: 100%">
                {{#with header}}
                    <div style="width: 50%; padding-top: 12px; float: left;">
                        <ul class="list-unstyled">
                            <li><strong>Doctor ID :</strong> {{supplierId}}</li>
                            <li><strong>Name :</strong> {{_supplier.name}}</li>
                            <li><strong>Telephone :</strong> {{_supplier.telephone}}</li>
                            <li><strong>Address :</strong> {{_supplier.address}}</li>
                        </ul>
                    </div>
                    <div style="width: 50%; padding-top: 12px; float: left;">
                        <ul class="list-unstyled">
                            <li><strong>Purchase ID :</strong> {{_id}}</li>
                            <li><strong>Purchase Date :</strong> {{purchaseDate}}</li>
                            <li><strong>exchange :</strong> {{exchange}}</li>
                        </ul>
                    </div>
                {{/with}}
            </div>

            <!--Content-->
            <table class="report-content">
                <thead class="report-content-header">
                <tr>
                    <th>N<sup>o</sup></th>
                    <th>Items</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Amount</th>
                </tr>
                </thead>

                <tbody class="report-content-body">
                {{#each content}}
                    <tr class="td-custom">
                        <td class="index-style">{{index}}</td>
                        <td class="items-style">{{itemName}}</td>
                        <td class="qty-style">{{qty}}</td>
                        <td>{{price}}</td>
                        <td>{{amount}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>

            <!--Sign-->
            <div style="width: 50%; float: left; margin-top: 20px">
              <strong>Prepared By :</strong> __________________
            </div>

            <!--Footer-->
            <div style="width: 50%; float: right; margin-top: 20px">
                {{#with footer}}
                    <ul class="list-unstyled text-right">
                        <li>
                            <strong>Total (USD) :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{total}}
                        </li>
                        <li><strong>Total (KHR) :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{totalKhr}}
                        </li>
                        <li><strong>Total (THB) :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{totalThb}}
                        </li>
                    </ul>
                {{/with}}
            </div>

            <!--Note-->
            <div style="clear: both; width: 100%; text-align: center; margin-top: 20px">
              <strong>{{title.company.khAddress}}, {{title.company.telephone}}</strong>
            </div>

        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

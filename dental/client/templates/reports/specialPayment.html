<!--Generate-->
<template name="dental_specialPaymentReportGen">
    {{#if data}}
        {{#with data}}
            <!--Title-->
            <table class="report-title">
                <tr>
                    <td>
                        <img src="/seng_ratha/logo.jpg">
                    </td>
                    <td>
                      <div class="header-style">
                      <span class="report-company-name"
                            style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
                      <span class="report-company-name">{{title.company.enName}}</span><br>
                      <u> វិក្កយបត្របង់ប្រាក់ពិសេស (Special Payment)</u><br>
                    </div>
                    </td>
                </tr>
            </table>

            <!--Header-->
            <div style="width: 100%">
                {{#with header}}
                    <div style="width: 50%; padding-top: 12px; float: left;">
                        <ul class="list-unstyled">
                            <li><strong>Patient ID :</strong> {{patientId}}</li>
                            <li><strong>Name :</strong> {{_patient.name}}</li>
                            <li><strong>Gender :</strong> {{_patient.gender}}</li>
                            <li><strong>Age :</strong> {{_patient.age}}</li>
                        </ul>
                    </div>
                    <div style="width: 50%; padding-top: 12px; float: right;">
                        <ul class="list-unstyled">
                            <li><strong>Special Register ID :</strong> {{specialRegisterId}}</li>
                            <li><strong>Special Register Date :</strong> {{_specialRegister.registerDate}}</li>
                            <li><strong>Description :</strong> {{_specialRegister.des}}</li>
                            <li><strong>exchange :</strong> {{exchange}}</li>
                        </ul>
                    </div>
                {{/with}}
            </div>

            <!--Content-->
            <table class="report-content">
                <thead class="report-content-header">
                <tr>
                    <th>N<sup>o</sup></th>
                    <th>Items</th>
                    <th>Qty</th>
                    <th>Prcie</th>
                    <th>Disc.</th>
                    <th>Amount</th>
                </tr>
                </thead>

                <tbody class="report-content-body">
                {{#each content}}
                    <tr class="td-custom">
                        <td class="index-style">{{index}}</td>
                        <td class="items-style">{{itemName}}</td>
                        <td class="qty-style">{{qty}}</td>
                        <td>{{price}}</td>
                        <td class="dis-style">{{discount}}</td>
                        <td>{{amount}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>

            <!--Footer-->
            <div style="width: 100%">
                <!--Payment Method-->
                <div style="width: 100%; float: left;">
                    <table class="report-content">
                        <caption>Payment Method Information</caption>
                        <thead class="report-content-header">
                        <tr>
                            <th>N<sup>o</sup></th>
                            <th>Payment Method Date</th>
                            <th>Amount</th>
                            <th>Payment Date</th>
                            <th>Paid Amount</th>
                        </tr>
                        </thead>

                        <tbody class="report-content-body">
                        {{#each paymentMethod}}
                            <tr class="td-custom">
                                <td class="index-style">{{index}}</td>
                                <td>{{paymentMethodDate}}</td>
                                <td>{{amount}}</td>
                                <td>{{paymentDate}}</td>
                                <td>{{paidAmount}}</td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>


            </div>

            <div style="width: 50%; float: right; margin-top: 20px">
            <!--{{#with footer}}-->
                <!--<ul class="list-unstyled text-right">-->
                <!--<li>-->
                <!--<strong>ទឹកប្រាក់សរុប :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{subTotal}}-->
                <!--</li>-->
                <!--<li><strong>បញ្ចុះតម្លៃ :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{subDiscount}}-->
                <!--</li>-->
                <!--<li>-->
                <!--<strong>ទឹកប្រាក់បង់(ដុល្លារ) :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{total}}-->
                <!--</li>-->
                <!--<li><strong>ទឹកប្រាក់បង់(រៀល) :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{totalKhr}}-->
                <!--</li>-->
                <!--<li><strong>ទឹកប្រាក់បង់(បាត) :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{totalThb}}-->
                <!--</li>-->

                <!--</ul>-->
                    <!--{{/with}}-->
            </div>

        <!--Note-->
        <div style="clear: both; width: 100%; text-align: center; margin-top: 20px">
  <strong>{{title.company.khAddress}}, {{title.company.telephone}}</strong><br>
            <strong><u>Note:</u></strong> All payments will not refundable (ទឹកប្រាក់បង់ មិនអាចយកវិញបានទេ).
        </div>
                {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

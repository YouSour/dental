<!--Generate-->
<template name="dental_invoiceReportGen">
    {{#with data}}
        <!--Title-->
        <div class="report-title">
            <span class="report-company-name">{{title.company.enName}}</span><br>
            Invoice Report<br>
            Date: {{title.date}}<br>
        </div>

        <!--Header-->
        <table width="100%" border="0">
            {{#each header}}
                <tr>
                    <td width="50%">{{col1}}</td>
                    <td>{{col2}}</td>
                </tr>
            {{/each}}
        </table>

        <!--Content-->
        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th>No</th>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Subtotal</th>
                <th>Discount</th>
                <th>Amount</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{item}}</td>
                    <td>{{qty}}</td>
                    <td>{{price}}</td>
                    <td>{{subtotal}}</td>
                    <td>{{discount}}</td>
                    <td>{{amount}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>

        <!--Footer-->
        <p></p>
        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th width="25%">KHR</th>
                <th width="25%">USD</th>
                <th width="25%">THB</th>
                <th width="25%">Total</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each footer}}
                <tr>
                    <td>{{col1}}</td>
                    <td>{{col2}}</td>
                    <td>{{col3}}</td>
                    <td>{{col4}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    {{/with}}

    <!--Sign-->
    {{> signFooter}}
</template>

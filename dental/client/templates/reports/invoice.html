<!--Generate-->
<template name="dental_invoiceReportGen">
    {{#with data}}
        <!--Title-->
        <div class="report-title">
            <span class="report-company-name" style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
            <span class="report-company-name">{{title.company.enName}}</span><br>
            <u> វិក្កយបត្រ (Invoice)</u><br>
            {{title.company.khAddress}}, {{title.company.telephone}}
        </div>

        <!--Header-->
        <table width="100%" border="0">
            {{#each header}}
                <tr>
                    <td width="33%">{{col1}}</td>
                    <td width="33%">{{col2}}</td>
                    <td>{{col3}}</td>
                </tr>
            {{/each}}
        </table>

        <!--Content-->
        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th>No</th>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Amount</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{itemName}}</td>
                    <td>{{qty}}</td>
                    <td>{{price}}</td>
                    <td>{{discount}}</td>
                    <td>{{amount}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>

        <!--Footer-->
        <p></p>
        <table border="0" width="100%">
            <tr>
                <td width="50%">
                    <!--Deposit-->
                    <table class="report-content">
                        <caption>Deposit Info</caption>
                        <thead class="report-content-header">
                        <tr>
                            <th>No</th>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                        </thead>

                        <tbody class="report-content-body">
                        {{#each deposit}}
                            <tr>
                                <td>{{index}}</td>
                                <td>{{depositDate}}</td>
                                <td>{{amount}}</td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </td>

                <td style="vertical-align: top">
                    <!--Total-->
                    <table border="0" width="100%" style="font-weight: bold">
                        {{#each footer}}
                            <tr>
                                <td width="50%" style="text-align: right">{{col1}}</td>
                                <td style="text-align: right">{{col2}}</td>
                            </tr>
                        {{/each}}
                    </table>
                </td>
            </tr>
        </table>
    {{/with}}

    <!--Sign-->
    {{> dental_invoiceReportGenFooterNote}}
</template>

<!--footerNote-->
<template name="dental_invoiceReportGenFooterNote">
    <div style="text-align: center">
        <strong><u>Note:</u></strong> All payments will not refundable (ទឹកប្រាក់បង់ មិនអាចយកវិញបានទេ).
    </div>
</template>

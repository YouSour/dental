<!--Generate-->
<template name="dental_invoiceReportGen">
  {{#if data}} {{#with data}}
  <!--Title-->
  <table class="report-title">
    <tr>
      <td>
        <img src="/seng_ratha/logo.jpg">
      </td>
      <td>
        <div class="header-style">
          <span class="report-company-name" style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span>
          <br>
          <span class="report-company-name">{{title.company.enName}}</span>
          <br>
          <u> វិក្កយបត្រ (Invoice)</u>
          <br>
        </div>
        <!-- {{title.company.khAddress}}, {{title.company.telephone}} -->
      </td>
    </tr>
  </table>
  <!-- <div class="report-title">

                <span class="report-company-name"
                      style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
                <span class="report-company-name">{{title.company.enName}}</span><br>
                <u> វិក្កយបត្រ (Invoice)</u><br>

                {{title.company.khAddress}}, {{title.company.telephone}}
            </div> -->

  <!--Header-->
  <div style="width: 100%">
    {{#with header}}
    <div style="width: 50%; padding-top: 12px; float: left;">
      <ul class="list-unstyled">
        <li>
          <strong>Patient ID :</strong> {{patientId}}</li>
        <li>
          <strong>Name :</strong> {{_patient.name}}</li>
        <li>
          <strong>Gender :</strong> {{_patient.gender}}</li>
        <li>
          <strong>Age :</strong> {{_patient.age}}</li>
      </ul>
    </div>
    <div style="width: 50%; padding-top: 12px; float: right;">
      <ul class="list-unstyled">
        <li>
          <strong>Register ID :</strong> {{_id}}</li>
        <li>
          <strong>Register Date :</strong> {{registerDate}}</li>
        <li>
          <strong>Description :</strong> {{des}}</li>
        <li>
          <strong>Exchange :</strong> {{exchange}}</li>
      </ul>
    </div>
    {{/with}}
  </div>

  <!--Content-->
  <img src="/seng_ratha/tooth_invoice.jpg" class="border-img">
  <table class="report-content">
    <thead class="report-content-header">
      <tr>
        <th>N<sup>o</sup></th>
        <th>Items</th>
        <th>Qty</th>
        <th>Price</th>
        <th style="width">Disc.</th>
        <th>Amount</th>
      </tr>
    </thead>

    <tbody class="report-content-body">
      {{#each content}}
      <tr class="td-custom">
        <td class="index-style">{{index}}</td>
        <td class="items-style">{{itemName}}</td>
        <td class="qty-style">{{qty}}</td>
        <td>{{price}}</td>
        <td class="dis-style">{{discount}} %</td>
        <td>{{amount}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>

  <!--Footer-->
  <div style="width: 100%">
    <!--Deposit-->
    <div style="width: 50%; float: left">
      <table class="report-content">
        <caption>Deposit Information</caption>
        <thead class="report-content-header">
          <tr>
            <th>N<sup>o</sup></th>
            <th>Deposit Date</th>
            <th>Amount</th>
          </tr>
        </thead>

        <tbody class="report-content-body">
          {{#each deposit}}
          <tr class="td-custom">
            <td class="index-style">{{index}}</td>
            <td>{{depositDate}}</td>
            <td>{{amount}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      <div style="width: 69%; margin-top: 20px">
        <ul class="list-unstyled">
          <li>
            <strong>Cashier :</strong> __________________
          </li>
        </ul>
      </div>

    </div>


    <!--Total-->

  </div>
  <div style="width: 48%; float: right; margin-top: 20px">
    {{#with footer}}
    <ul class="list-unstyled text-right">
      <li>
        <strong>Sub Total :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{subTotal}}
      </li>
      <li>
        <strong>Deposit :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{deposit}}
      </li>
      <li>
        <strong>Discount ($) :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{subDiscount}}
      </li>
      <li>
        <strong>Total Paid :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{paidAmount}}
      </li>

      <div style=" margin-top: 20px;border-top:1px solid #000000; padding-top: 20px;">
        <li>
          <strong>Total (USD) :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{total}}
        </li>
        <li>
          <strong>Total (KHR) :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{totalKhr}}
        </li>
        <li>
          <strong>Total (THB) :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{totalThb}}
        </li>
      </div>
    </ul>
    {{/with}}
  </div>


  <!--Note-->
  <div style="clear: both; width: 100%; text-align: center; margin-top: 20px">
    <strong>{{title.company.khAddress}}, {{title.company.telephone}}</strong>
    <br>
    <strong><u>Note:</u></strong> All payments will not refundable (ទឹកប្រាក់បង់ មិនអាចយកវិញបានទេ).
  </div>
  {{/with}} {{else}} {{> loading}} {{/if}}
</template>

<!--Generate-->
<template name="dental_invoiceReportGen">
    {{#with data}}
        <!--Title-->
        <div class="report-title">
            <span class="report-company-name" style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
            <span class="report-company-name">{{title.company.enName}}</span><br>
            <u> វិក្កយបត្រ (Invoice)</u><br>
            {{title.company.khAddress}}, {{title.company.telephone}}
        </div>

        <!--Header-->
        <div style="width: 100%">
            {{#with header}}
                <div style="width: 50%; float: left">
                    <ul class="list-unstyled">
                        <li><strong>Patient ID:</strong> {{patientId}}</li>
                        <li><strong>Name:</strong> {{_patient.name}}</li>
                        <li><strong>Gender:</strong> {{_patient.gender}}</li>
                        <li><strong>Age:</strong> {{_patient.age}}</li>
                    </ul>
                </div>
                <div style="width: 50%; float: right">
                    <ul class="list-unstyled">
                        <li><strong>Reg ID:</strong> {{_id}}</li>
                        <li><strong>Date:</strong> {{registerDate}}</li>
                        <li><strong>Description:</strong> {{des}}</li>
                    </ul>
                </div>
            {{/with}}
        </div>

        <!--Content-->
        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th>No</th>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Amount</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{itemName}}</td>
                    <td>{{qty}}</td>
                    <td>{{price}}</td>
                    <td>{{discount}}</td>
                    <td>{{amount}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>

        <!--Footer-->
        <div style="width: 100%">
            <!--Deposit-->
            <div style="width: 50%; float: left">
                <table class="report-content">
                    <caption>Deposit Info</caption>
                    <thead class="report-content-header">
                    <tr>
                        <th>No</th>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                    </thead>

                    <tbody class="report-content-body">
                    {{#each deposit}}
                        <tr>
                            <td>{{index}}</td>
                            <td>{{depositDate}}</td>
                            <td>{{amount}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>

            <!--Total-->
            <div style="width: 50%; float: right; margin-top: 20px">
                {{#with footer}}
                    <ul class="list-unstyled text-right">
                        <li><strong>Subtotal:</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{subtotal}}</li>
                        <li><strong>Deposit:</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{deposit}}</li>
                        <li><strong>Sub Discount:</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{subDiscount}}</li>
                        <li><strong>Total:</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{total}}</li>
                    </ul>
                {{/with}}
            </div>
        </div>
    {{/with}}

    <!--Sign-->
    {{> dental_invoiceReportGenFooterNote}}
</template>

<!--footerNote-->
<template name="dental_invoiceReportGenFooterNote">
    <div style="clear: both; width: 100%; text-align: center; margin-top: 20px">
        <strong><u>Note:</u></strong> All payments will not refundable (ទឹកប្រាក់បង់ មិនអាចយកវិញបានទេ).
    </div>
</template>

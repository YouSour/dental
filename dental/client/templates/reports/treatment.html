<!--Form-->
<template name="dental_treatmentReport">
    {{#autoForm schema=Dental.Schema.TreatmentReport id="dental_treatmentReport" action="treatmentReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='patient' class='patient'}}
                {{> afQuickField name='register'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='date'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>


<!--Generate-->
<template name="dental_treatmentReportGen">
    {{#with data}}
        <!--Title-->
        <div class="report-title">
            <span class="report-company-name" style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
            <span class="report-company-name">{{title.company.enName}}</span><br>
            ព័ត៌មានលំអិត (Patient's Record)<br>
            {{title.company.khAddress}}, {{title.company.telephone}}
        </div>

        <!--Header-->
        <div style="width: 100%">
            {{#with header}}
                <div style="width: 50%; float: left">
                    <ul class="list-unstyled">
                        <li><strong>Patient ID:</strong> {{patientId}}</li>
                        <li><strong>Name:</strong> {{_patient.name}}</li>
                        <li><strong>Gender:</strong> {{_patient.gender}}</li>
                        <li><strong>Age:</strong> {{_patient.age}}</li>
                    </ul>
                </div>
                <div style="width: 50%; float: right">
                    <ul class="list-unstyled">
                        <li><strong>Reg ID:</strong> {{_id}}</li>
                        <li><strong>Date:</strong> {{registerDate}}</li>
                        <li><strong>Description:</strong> {{des}}</li>
                    </ul>
                </div>
            {{/with}}
        </div>

        <!--Content-->
        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th>No</th>
                <th>Date</th>
                <th>Description</th>
                <th>Doctor</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{treatmentDate}}</td>
                    <td>{{des}}</td>
                    <td>{{_doctor.name}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    {{/with}}

    <!--Sign-->
    <div style="width: 40%; text-align: center; float: right">
        <strong>Prepared By</strong>
        <br><br><br><br><br><br><br>
        __________________<br>
    </div>
</template>

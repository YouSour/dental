<!--Form-->
<template name="dental_treatmentReport">
    {{#autoForm schema=Dental.Schema.TreatmentReport id="dental_treatmentReport" action="treatmentReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='patient'}}
                {{> afQuickField name='register'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='date'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>


<!--Generate-->
<template name="dental_treatmentReportGen">
    {{#with data}}
        <!--Title-->
        <div class="report-title">
            <span class="report-company-name" style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
            <span class="report-company-name">{{title.company.enName}}</span><br>
            ព័ត៌មានលំអិត<br>
            Patient's Record<br>
            {{title.company.khAddress}}, {{title.company.telephone}}
        </div>

        <!--Header-->
        <table width="100%" border="0">
            {{#each header}}
                <tr>
                    <td width="33%">{{col1}}</td>
                    <td width="33%">{{col2}}</td>
                    <td>{{col3}}</td>
                </tr>
            {{/each}}
        </table>

        <!--Content-->
        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th>No</th>
                <th>Date</th>
                <th>Description</th>
                <th>Doctor</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{treatmentDate}}</td>
                    <td>{{des}}</td>
                    <td>{{doctorId}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    {{/with}}

    <!--Sign-->
    {{> dental_treatmentReportGenFooterSign}}
</template>

<!--Footer Sign-->
<template name="dental_treatmentReportGenFooterSign">
    <table width="100%" border="0" style="text-align: center">
        <tr>
            <td width="33%">
            </td>
            <td width="33%">
            </td>
            <td>Prepared By<br><br><br><br><br><br><br>
                __________________<br>
            </td>
        </tr>
    </table>
</template>

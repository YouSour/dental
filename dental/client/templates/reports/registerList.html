<!--Form-->
<template name="dental_registerListReport">
    {{#autoForm schema=Dental.Schema.RegisterListReport id="dental_registerListReport" action="registerListReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                <!--{{> afQuickField name='patient' class="patientId"}}-->
                {{> afQuickField name='branchId'}}

            </div>
            <div class="col-md-6">
                {{> afQuickField name='date'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>


<!--Generate-->
<template name="dental_registerListReportGen">
    {{#with data}}
        <!--Title-->
        <div class="report-title">
            <span class="report-company-name" style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
            <span class="report-company-name">{{title.company.enName}}</span><br>
            Date: {{title.date}}<br>
            <u>Register Report</u><br>
            {{title.company.khAddress}}, {{title.company.telephone}}
        </div>

        <!--Header-->
        <table width="100%" border="0">
            {{#each header}}
                <tr>
                    <td width="33%">{{col1}}</td>
                    <td width="33%">{{col2}}</td>
                    <td>{{col3}}</td>
                </tr>
            {{/each}}
        </table>

        <!--Content-->

        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th>No</th>
                <th>Register Date</th>
                <th>Register ID</th>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Address</th>
                <th>Telephone</th>
                <th>Description</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{registerDate}}</td>
                    <td>{{_id}}</td>
                    <td>{{patientId}}</td>
                    <td>{{_patient.name}}</td>
                    <td>{{_patient.gender}}</td>
                    <td>{{_patient.age}}</td>
                    <td>{{_patient.address}}</td>
                    <td>{{_patient.telephone}}</td>
                    <td>{{des}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>


        <!--Footer-->
        <p></p>
    {{/with}}

    <!--Sign-->
    {{>signFooter}}

</template>

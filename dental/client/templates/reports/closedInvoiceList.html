<!--Form-->
<template name="dental_closedInvoiceListReport">
    {{#autoForm schema=Dental.Schema.ClosedInvoiceListReport id="dental_closedInvoiceListReport" action="closedInvoiceListReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='branchId'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='exchange'}}
                {{> afQuickField name='date'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>


<!--Generate-->
<template name="dental_closedInvoiceListReportGen">
    {{#with data}}
        <!--Title-->
        <div class="report-title">
            <span class="report-company-name" style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
            <span class="report-company-name">{{title.company.enName}}</span><br>
            Date: {{title.date}}<br>
            <u>Closed Invoice Report</u><br>
            {{title.company.khAddress}}, {{title.company.telephone}}
        </div>

        <!--Header-->
        <table width="100%" border="0">
            {{#each header}}
                <tr>
                    <td width="33%">{{col1}}</td>
                    <td width="33%">{{col2}}</td>
                    <td>{{col3}}</td>
                </tr>
            {{/each}}
        </table>

        <!--Content-->

        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th>No</th>
                <th>Invoice ID</th>
                <th>Invoice Date</th>
                <th>Patient</th>
                <th>Age</th>
                <th>Staff</th>
                <!--<th>Patient</th>-->
                <!--<th>Item Name</th>-->
                <th>Amount</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{invoiceId}}</td>
                    <td>{{_invoice.invoiceDate}}</td>
                    <td>{{patient}}</td>
                    <td>{{_invoice._register._patient.age}}</td>
                    <td>{{staff}}</td>
                    <!--<td>{{patientName}}</td>-->
                    <!--<td>-->
                        <!--<table border="1" frame="void" style="border-collapse: collapse">-->
                            <!--<thead>-->
                            <!--<tr>-->
                                <!--<th>Item</th>-->
                                <!--<th>Qty</th>-->
                                <!--<th>Price</th>-->
                                <!--<th>Amount</th>-->
                            <!--</tr>-->
                            <!--</thead>-->
                            <!--{{{items}}}-->
                        <!--</table>-->
                    <!--</td>-->
                    <td>{{total}}</td>
                </tr>
            {{/each}}

            <tr>
                <td colspan="6" style="border-left-style: hidden;border-bottom-style: hidden; text-align: right;"><b>Grand
                    Total USD</b></td>
                <td>{{content.grandTotalUsd}}</td>

            </tr>

            <tr>
                <td colspan="6" style="border-left-style: hidden;border-bottom-style: hidden; text-align: right;">
                    <b>KHR</b></td>
                <td>{{content.grandTotalKhr}}</td>
            </tr>

            </tbody>
        </table>


        <!--Footer-->
        <p></p>

    {{/with}}

    <!--Sign-->
    {{>signFooter}}

</template>

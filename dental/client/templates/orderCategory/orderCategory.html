<!--Index-->
<template name="dental_orderCategory">
    <div class="animated bounceInRight">
        <p>
            <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
        </p>
        {{> tabular table=Dental.TabularTable.OrderCategory class="table table-striped table-bordered table-condensed table-hover"}}
    </div>
</template>

<!--Action-->
<template name="dental_orderCategoryAction">
    {{#tabularAction}}
        <li><a href="" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="dental_orderCategoryInsert">
    {{#autoForm collection=Dental.Collection.OrderCategory id="dental_orderCategoryInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="name"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="des"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--update-->
<template name="dental_orderCategoryUpdate">
    {{#autoForm collection=Dental.Collection.OrderCategory id="dental_orderCategoryUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="name"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="des"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="dental_orderCategoryShow">
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Description</dt>
        <dd>{{des}}</dd>
    </dl>
</template>

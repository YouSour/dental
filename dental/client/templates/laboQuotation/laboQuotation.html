<!--Index-->
<template name="dental_laboQuotation">
    <div class="animated bounceInRight">
        <p>
            <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
        </p>
        {{> tabular table=Dental.TabularTable.LaboQuotation class="table table-striped table-bordered table-condensed table-hover"}}
    </div>
</template>
<!--Action-->
<template name="dental_laboQuotationAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>

        <li role="separator" class="divider"></li>
        <li><a style="cursor: pointer" class="laboQuotationPrintAction">{{fa "print"}} Print</a></li>
    {{/tabularAction}}
</template>

<template name="dental_departmentArray">
  {{> jsonView json=department options=jsonViewOpts}}
</template>
<!--Insert-->
<template name="dental_laboQuotationInsert">
    {{#autoForm collection=Dental.Collection.LaboQuotation id="dental_laboQuotationInsert" type="insert" afFieldInput-placeholder="schemaLabel"}}
        <div class="row">

            <div class="col-md-3">

                  <div class="form-group{{#if afFieldIsInvalid name='staffId'}} has-error{{/if}}" data-required="true">
                      <label class="control-label" for="staffId">Staff</label>

                      <div class="input-group  select2-bootstrap-append">
                          {{> afFieldInput name='staffId'}}
                          <span class="input-group-btn">
                              <a href="#" class="staffAddon btn btn-default">
                                  {{fa "plus"}}
                              </a>
                          </span>
                      </div>
                      {{#if afFieldIsInvalid name='staffId'}}
                          <span class="help-block">{{afFieldMessage name='staffId'}}</span>
                      {{/if}}
                  </div>

            </div>

            <div class="col-md-3">

                  <div class="form-group{{#if afFieldIsInvalid name='doctorCompanyId'}} has-error{{/if}}" data-required="true">
                      <label class="control-label" for="doctorCompanyId">Doctor Company</label>

                      <div class="input-group  select2-bootstrap-append">
                          {{> afFieldInput name='doctorCompanyId'}}
                          <span class="input-group-btn">
                              <a href="#" class="doctorCompanyAddon btn btn-default">
                                  {{fa "plus"}}
                              </a>
                          </span>
                      </div>
                      {{#if afFieldIsInvalid name='doctorCompanyId'}}
                          <span class="help-block">{{afFieldMessage name='doctorCompanyId'}}</span>
                      {{/if}}
                  </div>

            </div>

            <div class="col-md-3">
                {{> afQuickField name="type"}}
            </div>
            <div class="col-md-3">
                {{> afQuickField name="status"}}
            </div>

        </div>
        <div class="row">
            <div class="col-md-3">
              {{> afQuickField name="saleOrderId"}}
            </div>
            <div class="col-md-3">
              {{> afQuickField name="startDate"}}
            </div>
            <div class="col-md-3">
              {{> afQuickField name="deadLine"}}
            </div>
            <div class="col-md-3">
              {{> afQuickField name="des"}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                {{> afArrayField name="department" id="department" template="customArrayFieldForLaboQuotation" subtemplate="customObjectFieldForLaboQuotation"}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="submit" class="btn btn-info" id="saveAndPrint">{{fa "floppy-o"}} Save & Print</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>

    {{/autoForm}}
</template>

<!--show-->
<template name="dental_laboQuotationShow">
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{_id}}</dd>
        <dt>Sale Order ID</dt>
        <dd>{{saleOrderId}}</dd>
        <dt>Staff</dt>
        <dd>{{_staff.name}}</dd>
        <dt>Doctor Company</dt>
        <dd>{{_doctorCompany.name}}</dd>
        <dt>Department</dt>
        <dd>{{> jsonView json=department options=jsonViewOpts}}</dd>
        <dt>Start Date</dt>
        <dd>{{startDate}}</dd>
        <dt>Deadline</dt>
        <dd>{{deadLine}}</dd>
        <dt>Type</dt>
        <dd>{{type}}</dd>
        <dt>Status</dt>
        <dd>{{status}}</dd>
        <dt>Description</dt>
        <dd>{{des}}</dd>
    </dl>
</template>

<!--Custom array field for disease item-->
<template name="afArrayField_customArrayFieldForLaboQuotation">
    <div class="panel panel-default">
        <div class="panel-heading">{{fa "building-o"}} {{afFieldLabelText name=this.atts.name}}</div>
        <div class="panel-body">

            <div class="row">
                <div class="col-md-1">
                    <p><b>Action</b></p>
                </div>
                <div class="col-md-4">
                    <p><b>Department</b></p>
                </div>
                <div class="col-md-4">
                    <p><b>Item</b></p>
                </div>
                <div class="col-md-3">
                    <p><b>Qty</b></p>
                </div>
            </div>

            {{#if afFieldIsInvalid name=this.atts.name}}
                <div class="has-error">
                    <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
                </div>
            {{/if}}

            {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row array-item quotation">
                    <div class="col-sm-1">
                        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
                            <button type="button" class="btn btn-sm btn-danger autoform-remove-item btnRemove">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        {{/if}}
                    </div>

                    {{> UI.dynamic template=../atts.subtemplate}}
                </div>
            {{/afEachArrayItem}}

            {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    <!--Add more-->
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-primary autoform-add-item btn-sm btnAdd"
                                data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}"
                                data-autoform-maxCount="{{this.atts.maxCount}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>

                    <div class="col-sm-11">
                        <hr>
                    </div>

                </div>

            {{/if}}

        </div>
    </div>
</template>

<!--Custom object field for disease item-->
<template name="customObjectFieldForLaboQuotation">
    <div class="col-sm-4">
      {{> afQuickField name=current.department template="bootstrap3" label=false class="input-sm department"}}
    </div>
    <div class="col-sm-4">
        {{> afQuickField name=current.item template="bootstrap3" label=false class="input-sm item"}}
    </div>
    <div class="col-sm-3">
        {{> afQuickField name=current.qty template="bootstrap3" label=false class="input-sm qty"}}
    </div>
</template>

<!--Index-->
<template name="dental_supplier">
    <div class="animated bounceInRight">
        <p>
            <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
        </p>
        {{> tabular table=Dental.TabularTable.Supplier class="table table-striped table-bordered table-condensed table-hover"}}
    </div>
</template>

<!--Action-->
<template name="dental_supplierAction">
    {{#tabularAction}}
        <li><a href="" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="dental_supplierInsert">
    {{#autoForm collection=Dental.Collection.Supplier id="dental_supplierInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="name"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="address"}}
            </div>
            <div class="col-md-12">
                {{> afQuickField name="telephone"}}
            </div>
            <div class="col-md-12">
                {{> afQuickField name="des"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--update-->
<template name="dental_supplierUpdate">
    {{#autoForm collection=Dental.Collection.Supplier id="dental_supplierUpdate" doc=this type="update"}}
        <div class="row">
          <div class="col-md-6">
              {{> afQuickField name="name"}}
          </div>
          <div class="col-md-6">
              {{> afQuickField name="address"}}
          </div>
          <div class="col-md-12">
              {{> afQuickField name="telephone"}}
          </div>
          <div class="col-md-12">
              {{> afQuickField name="des"}}
          </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="dental_supplierShow">
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Telephone</dt>
        <dd>{{telephone}}</dd>
        <dt>Address</dt>
        <dd>{{address}}</dd>
        <dt>Description</dt>
        <dd>{{{des}}}</dd>
    </dl>
</template>

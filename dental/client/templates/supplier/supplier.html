<!--Index-->
<template name="clinic_supplier">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Clinic.TabularTable.Supplier class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="clinic_supplierAction">
    {{#tabularAction}}
        <li><a href="" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="clinic_supplierInsert">
    {{#autoForm collection=Clinic.Collection.Supplier id="clinic_supplierInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="name"}}
                {{> afQuickField name="telephone"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="address"}}
                {{> afQuickField name="des"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--update-->
<template name="clinic_supplierUpdate">
    {{#autoForm collection=Clinic.Collection.Supplier id="clinic_supplierUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="name"}}
                {{> afQuickField name="telephone"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="address"}}
                {{> afQuickField name="des"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="clinic_supplierShow">
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Telephone</dt>
        <dd>{{telephone}}</dd>
        <dt>Address</dt>
        <dd>{{address}}</dd>
        <dt>Description</dt>
        <dd>{{des}}</dd>
    </dl>
</template>

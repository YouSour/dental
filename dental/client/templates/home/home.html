<template name="dental_home">
  <div class="panel panel-default animated bounceIn">
    <div class="panel-heading">
      <h3 class="panel-title">{{fa "rocket"}} Quick Shortcuts</h3>
    </div>
    <div class="panel-body">
      <div class="col-md-12">
        <div class="row">

          <div class="col-md-12">
             {{#if isInRole 'data-insert,data-update,data-remove,data-patient-insert' 'Dental'}}
            <div class="row">
              <a href="{{pathFor 'dental.patient'}}" class="btn btn-success btn-lg-custom" role="button">{{fa "users"}} <br/>Patient</a>
              <a href="{{pathFor 'dental.register'}}" class="btn btn-info btn-lg-custom" role="button">{{fa "file-text-o"}} <br/>Register</a>
              <a href="{{pathFor 'dental.specialRegister'}}" class="btn btn-danger btn-lg-custom" role="button">{{fa "tasks"}} <br/>Special Register</a>
              <a href="{{pathFor 'dental.quotation'}}" class="btn btn-warning btn-lg-custom" role="button">{{fa "book"}} <br/>Quotation</a>
            </div><br>
            <div class="row">
              <a href="{{pathFor 'dental.materialCost'}}" class="btn btn-success btn-lg-custom" role="button">{{fa "medkit"}} <br/>Material Cost</a>
              <a href="{{pathFor 'dental.purchase'}}" class="btn btn-info btn-lg-custom" role="button">{{fa "cart-plus"}} <br/>Purchase</a>
              <a href="{{pathFor 'cpanel.exchange'}}" class="btn btn-danger btn-lg-custom" role="button">{{fa "exchange"}} <br/>Exchange</a>
              <a href="{{pathFor 'dental.calendar'}}" class="btn btn-warning btn-lg-custom" role="button">{{fa "calendar"}} <br/>Calendar</a>
            </div><br>
            {{/if}}
            {{#if isInRole 'labo-insert,labo-update,labo-remove' 'Dental'}}
            <div class="row">
              <a href="{{pathFor 'dental.laboCustomerCompany'}}" class="btn btn-success btn-lg-custom" role="button">{{fa "building-o"}} <br/>Customer Company</a>
              <a href="{{pathFor 'dental.laboCustomer'}}" class="btn btn-info btn-lg-custom" role="button">{{fa "users"}} <br/>Customer</a>
              <a href="{{pathFor 'dental.laboPurchase'}}" class="btn btn-danger btn-lg-custom" role="button">{{fa "cart-plus"}} <br/>Purchase</a>
              <a href="{{pathFor 'dental.laboSalesOrder'}}" class="btn btn-warning btn-lg-custom" role="button">{{fa "file-text-o"}} <br/>Sales Order</a>
            </div><br>
            {{/if}}

            {{#if isInRole 'cash-insert,cash-update,cash-remove' 'Dental'}}
            <div class="row">
              <a href="{{pathFor 'dental.cashTransaction'}}" class="btn btn-success btn-lg-custom-cash" role="button">{{fa "line-chart"}} <br/>Transaction</a>
              <a href="{{pathFor 'dental.cashMap'}}" class="btn btn-info btn-lg-custom-cash" role="button">{{fa "area-chart"}} <br/>Map Chart Account</a>
              <a href="{{pathFor 'dental.cashChartAccount'}}" class="btn btn-danger btn-lg-custom-cash" role="button">{{fa "bar-chart"}} <br/>Chart Account</a>
            </div>
            {{/if}}
          </div>

        </div>

      </div>
    </div>
  </div>
</template>

<!--Index-->
<template name="dental_laboPurchase">
    <div class="animated bounceInRight">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Dental.TabularTable.LaboPurchase class="table table-striped table-bordered table-condensed table-hover"}}
    </div>
</template>

<!--Action-->
<template name="dental_laboPurchaseAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
        <li role="separator" class="divider"></li>
        <li><a style="cursor: pointer" class="laboPurchasePrintAction">{{fa "print"}} Print</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="dental_laboPurchaseInsert">

    {{#autoForm collection=Dental.Collection.LaboPurchase id="dental_laboPurchaseInsert" type="insert" afFieldInput-placeholder="schemaLabel"}}
        <div class="row">
            <div class="col-md-3">
                {{> afQuickField name='purchaseDate' class='purchaseDate'}}
            </div>
            <div class="col-md-3">
                <div class="form-group{{#if afFieldIsInvalid name='supplierId'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="supplierId">Supplier</label>

                    <div class="input-group  select2-bootstrap-append">
                        {{> afFieldInput name='supplierId'}}
                        <span class="input-group-btn">
                            <a href="#" class="supplierAddon btn btn-default">
                                {{fa "plus"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='supplierId'}}
                        <span class="help-block">{{afFieldMessage name='supplierId'}}</span>
                    {{/if}}
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group{{#if afFieldIsInvalid name='staffId'}} has-error{{/if}}">
                    <label class="control-label" for="staffId">Staff</label>

                    <div class="input-group  select2-bootstrap-append">
                        {{> afFieldInput name='staffId'}}
                        <span class="input-group-btn">
                            <a href="#" class="staffAddon btn btn-default">
                                {{fa "plus"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='staffId'}}
                        <span class="help-block">{{afFieldMessage name='staffId'}}</span>
                    {{/if}}
                </div>
            </div>

            <div class="col-md-3">
              {{> afQuickField name='type' class='type'}}
            </div>
        </div>

        {{> afArrayField name="purchaseDetail" id="purchaseDetail" template="customArrayFieldLaboPurchaseDetail" subtemplate="customObjectFieldLaboPurchaseDetail"}}

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="submit" class="btn btn-info" id="saveAndPrint">{{fa "floppy-o"}} Save & Print</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="dental_laboPurchaseUpdate">

    {{#autoForm collection=Dental.Collection.LaboPurchase id="dental_laboPurchaseUpdate" doc=this type="update" afFieldInput-placeholder="schemaLabel"}}
        <div class="row">
            <div class="col-md-3">
                {{> afQuickField name='purchaseDate' class='purchaseDate'}}
            </div>
            <div class="col-md-3">
                <div class="form-group{{#if afFieldIsInvalid name='supplierId'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="supplierId">Supplier</label>

                    <div class="input-group  select2-bootstrap-append">
                        {{> afFieldInput name='supplierId'}}
                        <span class="input-group-btn">
                            <a href="#" class="supplierAddon btn btn-default">
                                {{fa "plus"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='supplierId'}}
                        <span class="help-block">{{afFieldMessage name='supplierId'}}</span>
                    {{/if}}
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group{{#if afFieldIsInvalid name='staffId'}} has-error{{/if}}">
                    <label class="control-label" for="staffId">Staff</label>

                    <div class="input-group  select2-bootstrap-append">
                        {{> afFieldInput name='staffId'}}
                        <span class="input-group-btn">
                            <a href="#" class="registerAddon btn btn-default">
                                {{fa "plus"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='staffId'}}
                        <span class="help-block">{{afFieldMessage name='staffId'}}</span>
                    {{/if}}
                </div>
            </div>

            <div class="col-md-3">
              {{> afQuickField name='type' class='type'}}
            </div>
        </div>

        {{> afArrayField name="purchaseDetail" id="purchaseDetail" template="customArrayFieldLaboPurchaseDetail" subtemplate="customObjectFieldLaboPurchaseDetail"}}

        <!-- <div class="row">
            <div class="col-md-6 col-md-offset-6">
                {{> afFieldInput name='total'}}
            </div>
        </div> -->

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="dental_laboPurchaseShow">
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{_id}}</dd>
        <dt>Purchase Date</dt>
        <dd>{{purchaseDateFormat}}</dd>
        <dt>Supplier</dt>
        <dd>{{supplierId}}</dd>
        <dt>Staff</dt>
        <dd>{{staffId}}</dd>
        <dt>Purchase Detail</dt>
        <dd>{{purchaseDetailFormat}}</dd>
        <dt>Type</dt>
        <dd>{{type}}</dd>
        <dt>Total</dt>
        <dd>{{total}}</dd>
    </dl>
</template>

<!--Custom array field-->
<template name="afArrayField_customArrayFieldLaboPurchaseDetail">
    <div class="panel panel-default">
        <div class="panel-heading">{{fa "shopping-cart"}} {{afFieldLabelText name=this.atts.name}}</div>
        <div class="panel-body">

            <div class="row">
                <div class="col-md-1">
                    <p><b>Action</b></p>
                </div>
                <div class="col-md-5">
                    <p><b>Material</b></p>
                </div>
                <div class="col-md-2">
                    <p><b>Qty</b></p>
                </div>
                <div class="col-md-2">
                    <p><b>Price</b></p>
                </div>
                <div class="col-md-2">
                    <p><b>Amount</b></p>
                </div>
            </div>

            {{#if afFieldIsInvalid name=this.atts.name}}
                <div class="has-error">
                    <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
                </div>
            {{/if}}

            {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row array-item purchase">
                    <div class="col-sm-1">
                        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
                            <button type="button" class="btn btn-sm btn-danger autoform-remove-item btnRemove">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        {{/if}}
                    </div>

                    {{> UI.dynamic template=../atts.subtemplate}}
                </div>
            {{/afEachArrayItem}}

            {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-primary autoform-add-item btn-sm btnAdd"
                                data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}"
                                data-autoform-maxCount="{{this.atts.maxCount}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>

                    <div class="col-sm-9 text-right">
                        <strong>Total :</strong>
                    </div>
                    <div class="col-sm-2">
                        <input type="hidden" class="total">
                        <p class="bg-primary"><strong class="totalAmount">0</strong></p>
                    </div>
                </div>
            {{/if}}

        </div>
    </div>
</template>

<!--Custom object field-->
<template name="customObjectFieldLaboPurchaseDetail">
    <div class="col-sm-5">
        {{> afQuickField name=current.materialId template="bootstrap3" label=false class="input-sm materialId"}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.qty template="bootstrap3" label=false class="input-sm qty"}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.price template="bootstrap3" label=false class="input-sm price"}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.amount template="bootstrap3" label=false class="input-sm amount" readonly=true}}
    </div>
</template>

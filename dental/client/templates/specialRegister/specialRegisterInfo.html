<template name="dental_specialRegisterInfo">
    <div class="panel panel-default">
        <div class="panel-heading">Special Register Info</div>
        <div class="panel-body">
            <ul class="list-unstyled">
                <li><strong>ID:</strong> {{_id}}</li>
                <li><strong>Register Date:</strong> {{registerDate}}</li>
                <li><strong>Description:</strong> {{des}}</li>
                <li><strong>Patient ID:</strong> {{patientId}}</li>
                {{#with _patient}}
                    <li><strong>Name:</strong> {{name}}</li>
                    <li><strong>Gender:</strong> {{gender}}</li>
                    <li><strong>Age:</strong> {{age}}</li>
                    <li><strong>Occupation:</strong> {{occupation}}</li>
                    <li><strong>Address:</strong> {{address}}</li>
                    <li><strong>History:</strong> {{historyVal}}</li>
                    <li><strong>Member:</strong> {{member}}</li>
                    <li><strong>Photo:</strong> {{lightbox url=photoUrl title=name}}</li>
                {{/with}}
            </ul>
        </div>
    </div>
</template>

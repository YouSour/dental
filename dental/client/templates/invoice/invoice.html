<!--Insert-->
<template name="dental_invoiceInsert">
    <!--Register info-->
    {{> dental_registerInfo data=register}}

    {{#autoForm collection=Dental.Collection.Invoice id="dental_invoiceInsert" type="insert" afFieldInput-placeholder="schemaLabel"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="patientId" type="hidden" value=register.patientId}}
                {{> afQuickField name="registerId"  type="hidden" value=register._id}}

                {{> afQuickField name="invoiceDate"}}

            </div>
            <div class="col-md-6">
                {{> afQuickField name="des"}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                {{> dental_invoiceTreatment}}
            </div>
            <div class="col-md-8">
                {{> afArrayField name="disease" id="disease" template="customArrayFieldInvoice" subtemplate="customObjectFieldInvoice"}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>

    {{/autoForm}}
</template>

<!--Update-->

<template name="dental_invoiceUpdate">
    <!--Register info-->
    {{> dental_registerInfo data=register}}

    {{#autoForm collection=Dental.Collection.Invoice id="dental_invoiceUpdate" type="update" doc=this afFieldInput-placeholder="schemaLabel"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="patientId" type="hidden" value=register.patientId}}
                {{> afQuickField name="registerId"  type="hidden" value=register._id}}

                {{> afQuickField name="invoiceDate"}}

            </div>
            <div class="col-md-6">
                {{> afQuickField name="des"}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                {{> dental_invoiceTreatment}}
            </div>
            <div class="col-md-8 invoice-update">
                {{> afArrayField name="disease" id="disease" template="customArrayFieldInvoice" subtemplate="customObjectFieldInvoice"}}
            </div>

        </div>

        <div class="row">
            <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
                <button type="button" class="btn btn-danger remove">{{fa "remove"}} Remove</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Custom array field-->
<template name="afArrayField_customArrayFieldInvoice">
    <div class="panel panel-default">
        <div class="panel-heading">{{fa "fa fa-stethoscope"}} {{afFieldLabelText name=this.atts.name}}</div>
        <div class="panel-body">

            {{#if afFieldIsInvalid name=this.atts.name}}
                <div class="has-error">
                    <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
                </div>
            {{/if}}

            {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row array-item">
                    {{> UI.dynamic template=../atts.subtemplate}}

                    <div class="col-sm-1">
                        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
                            <button type="button" class="btn btn-sm btn-danger autoform-remove-item btnRemove">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        {{/if}}
                    </div>
                </div>
            {{/afEachArrayItem}}

            {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    <!--Sub Total-->
                    <div class="col-sm-9 text-right">
                        <strong>Sub Total :</strong>
                    </div>
                    <div class="col-sm-2">
                        {{> afQuickField name='subtotal' readonly="true" label=false template="bootstrap3" class="input-sm"}}
                    </div>

                    <!--Add more-->
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-primary autoform-add-item btn-sm btnAdd"
                                data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}"
                                data-autoform-maxCount="{{this.atts.maxCount}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>

                <!--Deposit Amount-->
                <div class="row">
                    <div class="col-sm-9 text-right">
                        <strong>Deposit:</strong>
                    </div>
                    <div class="col-sm-2">
                        {{> afQuickField name='deposit' value=register.deposit readonly="true" label=false template="bootstrap3" class="input-sm"}}
                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>

                <!--Total-->
                <div class="row">
                    <div class="col-sm-9 text-right">
                        <strong>Total :</strong>
                    </div>
                    <div class="col-sm-2">
                        {{> afQuickField name='total' readonly="true" label=false template="bootstrap3" class="input-sm"}}
                        <!--<p class="bg-primary"><strong class="total">0</strong></p>-->
                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>

            {{/if}}

        </div>
    </div>
</template>

<!--Custom object field-->
<template name="customObjectFieldInvoice">
    <div class="col-sm-3">
        {{> afQuickField name=current.item template="bootstrap3" label=false class="input-sm item"}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.qty template="bootstrap3" label=false class="input-sm qty"}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.price template="bootstrap3" label=false class="input-sm price" readonly=true}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.discount template="bootstrap3" label=false class="input-sm discount"}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.amount template="bootstrap3" label=false class="input-sm amount" readonly=true}}
    </div>
</template>

<!--Treatment-->
<template name="dental_invoiceTreatment">
    <div class="panel panel-default">
        <div class="panel-heading">Treatment Detail</div>
        <div class="panel-body">
            <table with="100%" class="table table-condensed" style="font-size: 12px">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Doctor</th>
                </tr>
                </thead>
                <tbody>
                {{#each treatment}}
                    <tr>
                        <td>{{treatmentDate}}</td>
                        <td>{{des}}</td>
                        <td>{{doctorId}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

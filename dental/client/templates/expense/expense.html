<!--Index-->
<template name="dental_expense">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Dental.TabularTable.Expense class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="dental_expenseAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="dental_expenseInsert">
    {{#autoForm collection=Dental.Collection.Expense id="dental_expenseInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{>afQuickField name="expenseDate" class="expenseDate"}}
                {{>afQuickField name="expenseTypeId"}}
            </div>
            <div class="col-md-6">
                <div class="form-group{{#if afFieldIsInvalid name='amount'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="address">Amount</label>

                    <div class="input-group">
                        {{> afFieldInput name='amount'}}
                        <span class="input-group-addon">
                            {{fa "usd"}}
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='amount'}}
                        <span class="help-block">{{afFieldMessage name='amount'}}</span>
                    {{/if}}
                </div>

                {{>afQuickField name="des"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--update-->
<template name="dental_expenseUpdate">
    {{#autoForm collection=Dental.Collection.Expense id="dental_expenseUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{>afQuickField name="expenseDate"}}
                {{>afQuickField name="expenseTypeId"}}
            </div>
            <div class="col-md-6">
                <div class="form-group{{#if afFieldIsInvalid name='amount'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="address">Amount</label>

                    <div class="input-group">
                        {{> afFieldInput name='amount'}}
                        <span class="input-group-addon">
                            {{fa "usd"}}
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='amount'}}
                        <span class="help-block">{{afFieldMessage name='amount'}}</span>
                    {{/if}}
                </div>
                {{>afQuickField name="des"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="dental_expenseShow">
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{_id}}</dd>
        <dt>Expense Date</dt>
        <dd>{{formatExpenseDate}}</dd>
        <dt>Expense Type</dt>
        <dd>{{labelCon formatExpenseTypeId formatExpenseTypeId "primary"}}</dd>
        <dt>Amount</dt>
        <dd>{{labelCon amount amount "success"}}</dd>
        <dt>Description</dt>
        <dd>{{des}}</dd>
    </dl>
</template>

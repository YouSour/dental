<!--Index-->
<template name="dental_patient">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{> tabular table=Dental.TabularTable.Patient class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="dental_patientAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="dental_patientInsert">
    {{#autoForm collection=Dental.Collection.Patient id="dental_patientInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='age'}}
                {{> afQuickField name='address'}}
                {{> afQuickField name='telephone'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='memberId'}}
                {{> afQuickField name='memberDate'}}
                {{> afQuickField name='des'}}
                {{> afQuickField name='photo'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="dental_patientUpdate">

    {{#autoForm collection=Dental.Collection.Patient id="dental_patientUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='age'}}
                {{> afQuickField name='address'}}
                {{> afQuickField name='telephone'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='memberId'}}
                {{> afQuickField name='memberDate'}}
                {{> afQuickField name='des'}}
                {{> afQuickField name='photo'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}

</template>

<!--Show-->
<template name="dental_patientShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Gender</dt>
        <dd>{{gender}}</dd>
        <dt>Age</dt>
        <dd>{{age}}</dd>
        <dt>Address</dt>
        <dd>{{address}}</dd>
        <dt>Telephone</dt>
        <dd>{{telephone}}</dd>
        <dt>Member ID</dt>
        <dd>{{memberId}}</dd>
        <dt>Member Date</dt>
        <dd>{{memberDate}}</dd>
        <dt>Description</dt>
        <dd>{{des}}</dd>
        <dt>Photo</dt>
        <dd><img src="{{photoUrl}}" class="img-thumbnail" width="50px" height="50px"></dd>
    </dl>
</template>

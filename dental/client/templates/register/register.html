<!--Index-->
<template name="dental_register" xmlns="http://www.w3.org/1999/html">
    <p>
        <button class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Dental.TabularTable.Register class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="dental_registerAction">
    {{#tabularAction }}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="dental_registerInsert">

    {{#autoForm collection=Dental.Collection.Register id="dental_registerInsert" type="insert" afFieldInput-placeholder="schemaLabel"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='registerDate' class="registerDate"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='patientId'}}
            </div>
        </div>

        {{> afArrayField name="diagnosis" id="diagnosis" template="customArrayField" subtemplate="customObjectField"}}

        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='des'}}
            </div>
            <div class="col-md-6">
                {{> afFieldInput name='total'}}
                <div class="panel panel-custom panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title panel-title-custom">Total : <b class="totalAmount">0</b></h3>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->

<template name="dental_registerUpdate">

    {{#autoForm collection=Dental.Collection.Register id="dental_registerUpdate" type="update" doc=this afFieldInput-placeholder="schemaLabel"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='registerDate'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='patientId'}}
            </div>
        </div>

        {{> afArrayField name="diagnosis" id="diagnosis" template="customArrayField" subtemplate="customObjectField"}}

        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='des'}}
            </div>
            <div class="col-md-6">
                {{> afFieldInput name='total'}}
                <div class="panel panel-custom panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title panel-title-custom">Total : <b class="totalAmount">0</b></h3>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--show-->
<template name="dental_registerShow">
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{_id}}</dd>
        <dt>Register Date</dt>
        <dd>{{registerDate}}</dd>
        <dt>Patient</dt>
        <dd>{{labelCon patientId patientId "primary"}}</dd>
        <dt>Diagnosis</dt>
        <dd>{{diagnosisFormat}}</dd>
        <dt>Total</dt>
        <dd>{{labelCon total total "success"}}</dd>
        <dt>Description</dt>
        <dd>{{des}}</dd>
    </dl>
</template>

<!--Custom array field-->
<template name="afArrayField_customArrayField">
    <div class="panel panel-default">
        <div class="panel-heading">{{fa "fa fa-stethoscope"}} {{afFieldLabelText name=this.atts.name}}</div>
        <div class="panel-body">

            {{#if afFieldIsInvalid name=this.atts.name}}
                <div class="has-error">
                    <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
                </div>
            {{/if}}

            {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    {{> UI.dynamic template=../atts.subtemplate}}

                    <div class="col-sm-1">
                        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
                            <button type="button" class="btn btn-sm btn-danger autoform-remove-item btnRemove">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        {{/if}}
                    </div>
                </div>
            {{/afEachArrayItem}}

            {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    <div class="col-sm-1 col-md-offset-11">
                        <button type="button" class="btn btn-primary autoform-add-item btn-sm btnAdd"
                                data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}"
                                data-autoform-maxCount="{{this.atts.maxCount}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
            {{/if}}

        </div>
    </div>
</template>

<!--Custom object field-->
<template name="customObjectField">
    <div class="col-sm-3">
        {{> afQuickField name=current.diagnosisId template="bootstrap3" label=false class="input-sm diagnosisId"}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.qty template="bootstrap3" label=false class="input-sm qty"}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.price template="bootstrap3" label=false class="input-sm price"}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.discount template="bootstrap3" label=false class="input-sm discount"}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.amount template="bootstrap3" label=false class="input-sm amount" readonly=true}}
    </div>
</template>

<!--Form-->
<template name="dental_cashChartAccountReport">
    {{#autoForm schema=Dental.Schema.CashChartAccountReport id="dental_cashChartAccountReport"
                action="cash-chart-account-reportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='cashType'}}

                <button type="submit" class="btn btn-primary" id="gen">{{fa "file-text"}} Generate</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>


<!--Generate-->
<template name="dental_cashChartAccountReportGen">
    <!--Is ready-->
    {{#if data}}
        {{#with data}}

            <!--Title-->
            {{#with title}}
                <div class="title">
                    <div class="title-1x-kh-muol">{{khName}}</div>
                    <div class="title-1x">{{enName}}</div>
                    <div><u>Cash Chart Account Report</u></div>
                    <div class="title-2x">{{enAddress}}</div>
                </div>
            {{/with}}

            <!--Header-->
            {{#with header}}
                <div style="width: 100%">
                    <div style="width: 100%; float: left">
                        <div><strong>Cash Type:</strong> {{cashType}}</div>
                    </div>
                </div>
            {{/with}}

            <!--Content-->
            <table class="report-content">
                <thead class="content-header">
                <tr>
                    <th>N<sup>o</sup></th>
                    <th>Chart Account</th>
                    <th>Type</th>
                </tr>
                </thead>

                <tbody class="content-body">
                {{#each content}}
                    <tr>
                        <td>{{index}}</td>
                        <td>{{name}}</td>
                        <td>{{cashType}}</td>
                    </tr>
                {{/each}}
                </tbody>

            </table>

        {{/with}}

        <!--Sign-->
        {{> signFooter}}

    {{else}}
        {{> loading}}
    {{/if}}
</template>
